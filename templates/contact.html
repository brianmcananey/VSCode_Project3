{% extends "base.html" %}

{% block title %}Contact {% endblock %}

{% block content %}



    <!-- Main Content -->
 

    <!-- contact.html -->
        <form action="{{ url_for('contact') }}" method="post" class="register">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="restaurant">
                <i class="fa-solid fa-burger"></i>
            </label>
            <input type="text" name="place" placeholder="Restaurant Visited" id="place" required>
            <label for="place">
                <i class="fa-regular fa-star"></i>
            </label>
            <input type="text" name="rating" placeholder="Rating out of 5" id="rating" required>
            <label for="rating">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="text" name="comments" placeholder="Comments" id="comments" required>
            <input type="submit" value="Send">
        </form> 

   
{% endblock %}
