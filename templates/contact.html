{% extends "base.html" %}

{% block title %}Contact {% endblock %}

{% block content %}



    <!-- Main Content -->
 

    <!-- contact.html -->
    <form action="{{ url_for('contact') }}" method="post">
        <div class="register">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="place">
                <i class="fa-solid fa-burger"></i>
            </label>
            <input type="text" name="place" placeholder="Restaurant Visited" id="place" required>
    
            <label for="rating">
                <i class="fa-regular fa-star"></i>
            </label>
            <input type="number" name="rating" placeholder="Rating out of 5" id="rating" required min="1" max="5">
    
            <label for="comments">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="text" name="comments" placeholder="Comments" id="comments" required>
    
            <input type="submit" value="Send">
        </div>
    </form>
    
    

   
{% endblock %}
